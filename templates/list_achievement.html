{% load static %}
{% block content %}
  <body>
  <div class="main">

    {% for data in data_photo %}

      <div style="text-align: center;">
        <div class="bg-image hover-overlay ripple shadow-1-strong rounded custom" data-ripple-color="light">

          <img src="{{ data.image.url }}" alt="Avatar" class="avatar">
          <div class="p-4 bg-dark rounded shadow-sm text-white">
            {{ data.title }}<br/>
            {{ data.description }}<br/>
          </div>
        </div>

      </div>

    {% endfor %}

  </div>
  </body>
{% endblock %}
