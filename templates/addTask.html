<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
  {% block content %}
  <div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="{% url 'lobby:addTaskSubmit' %}">
        <div class="form-group">
          <label for="title">Task Title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="points">Point</label>
          <input type="number" class="form-control" id="points" name="points">
        </div>
        <div class="form-group">
            <label for="LevelOfDifficulty">Level of difficulty</label>
            <label>
                <select name="LevelOfDifficulty" class="form-control" id="LevelOfDifficulty"  >
                  <option value="Easy">Easy</option>
                  <option value="Medium">Medium</option>
                  <option value="Hard">Hard</option>
                </select>
            </label>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Add</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}

</body>

</html>
